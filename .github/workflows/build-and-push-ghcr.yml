name: Build and Push Docker Image to GHCR

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write   # allows pushing images to GitHub Container Registry

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image to GHCR
        env:
          IMAGE: ghcr.io/${{ secrets.GHCR_USERNAME }}/portfolio-app:${{ github.sha }}
        run: |
          echo "Building image $IMAGE"
          docker build --tag $IMAGE .
          docker push $IMAGE

      - name: Print pushed image name
        run: |
          echo "Image pushed successfully:"
          echo "ghcr.io/${{ secrets.GHCR_USERNAME }}/portfolio-app:${{ github.sha }}"